<header>
    <div class="header">
      <a routerLink="/dermatologist" class="logo">Pharmacy</a>
      <nav>
        <ul>
         <!--<li><a href="#" routerLink="/">Log in</a></li>-->
         <li><a href="" routerLink="/pharmacist-patient-search">Patient list</a></li>
            <li><a href="" routerLink="/pharmacist-appointments">Start appointment</a></li>
            <li><a href="" routerLink="/pharmacist-work-cal">Work calendar</a></li>
            <li><a href="" routerLink="/medicine-dispensing">Medicine dispensing</a></li>

            <li><a href="">Schedule appointment</a></li>

  <body>
    <div class="profilediv">
        <div class="sidemenu">
            <a href="" routerLink="/pharmacist-profile">Liƒçni podaci</a>
            <a href="" routerLink="/pharmacist-password-change">Promena lozinke</a>
            <a href="" routerLink="/pharmacist-work-cal">Radni kalendar</a>
        </div>
        <div class="userinfo">
          <form [formGroup]="myForm">
            <table>
            <tr><td><textarea name="" id="username" cols="60" rows="3.5" style="resize: none;" placeholder="{{pharmacist.email}}" formControlName="email" required></textarea></td></tr>
            <tr><td><textarea name="" id="name" cols="60" rows="3.5" style="resize: none;" placeholder="{{pharmacist.name}}" formControlName="name" required></textarea></td></tr>
            <tr><td><textarea name="" id="surname" cols="60" rows="3.5" style="resize: none;" placeholder="{{pharmacist.surname}}" formControlName="surname" required></textarea></td></tr>
            <tr><td><textarea name="" id="pharmID" cols="60" rows="3.5" style="resize: none;" placeholder="{{pharmacist.uidn}}" formControlName="uidn" readonly></textarea></td></tr>
            <tr><td> <button (click)="EditProfile()">Confirm edit</button></td></tr>
          </table>
          </form>
        </div>
    </div>
  </body>

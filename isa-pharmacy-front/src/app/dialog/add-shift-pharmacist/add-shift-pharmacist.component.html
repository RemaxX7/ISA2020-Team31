<h2 mat-dialog-title>New Shift</h2>
<div class="dialog" mat-dialog-content>
  <form [formGroup]="myForm" > 
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [min]="startDate" [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker  ></mat-datepicker>
      
    </mat-form-field>
    <br>
    <br>
    <label>Shift begin</label>
    <mat-grid-list cols="2">
    <mat-form-field>
        <input matInput maxlength="2" 
        min="0" 
        max="24"  formControlName="startHour" type="number" placeholder="Hour" class="time">
    </mat-form-field>
    <mat-form-field>
      <input matInput maxlength="2" 
      min="0" 
      max="60"  formControlName="startMinute" type="number" placeholder="Minute" class="time">
    </mat-form-field>
  </mat-grid-list>

  <label>Shift end</label>
  <mat-grid-list cols="2">
    <mat-form-field>
        <input matInput matInput maxlength="2" 
        min="startHour" 
        max="24" formControlName="endHour" type="number" placeholder="Hour" class="time">
    </mat-form-field>

    <mat-form-field>
      <input matInput  maxlength="2" 
      min="0" 
      max="60" formControlName="endMinute" type="number" placeholder="Minute" class="time">
    </mat-form-field>
  </mat-grid-list>
</form>
</div>
  <p>{{errorMessage}}</p>
<div mat-dialog-actions class="offerButtons">
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-raised-button [disabled]="myForm.invalid" (click)="AddShift()" > Add Shift</button>
    <button mat-raised-button [disabled]="shiftAdded" (click)="Return()" > Finish</button>
  </div>

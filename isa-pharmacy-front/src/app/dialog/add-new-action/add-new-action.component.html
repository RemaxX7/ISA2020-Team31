<h2 mat-dialog-title>Add action</h2>
<div mat-dialog-content>
    <form [formGroup]="myForm" > 
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="name"  placeholder="Title">
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="text"  placeholder="Description"></textarea>
          </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>From</mat-label>
          <input matInput [min]="startDate" [matDatepicker]="picker1" formControlName="dateBegin">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1  ></mat-datepicker>
          
        </mat-form-field>
         <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <input matInput [min]="startDate" [matDatepicker]="picker2" formControlName="endBegin">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2  ></mat-datepicker>
        </mat-form-field>
        </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="addAction()" [disabled]="myForm.invalid"> Add action</button>
</div>

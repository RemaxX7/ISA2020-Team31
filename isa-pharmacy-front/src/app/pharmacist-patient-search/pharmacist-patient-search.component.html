<header>
    <div class="header">
      <a routerLink="/pharmacist" class="logo">Pharmacy</a>
      <nav>
        <ul>
         <!--<li><a href="#" routerLink="/">Log in</a></li>-->
         <li><a href="" routerLink="/pharmacist-patient-search" (click)="Reload()">Patient list</a></li>
            <li><a href="">Start appointment</a></li>
            <li><a href="" routerLink="/pharmacist-work-cal">Work calendar</a></li>
            <li><a href="" routerLink="/medicine-dispensing">Medicine dispensing</a></li>
            <li><a href="">Schedule leave</a></li>
            <li><a href="">Schedule appointment</a></li>
            <li><a href="" routerLink="/pharmacist-profile">Profile</a></li>
            <li id="log"><a href="">Log out</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="profilediv">
    <div class="userinfo">
        <input style="width: 100%;" id="myInput" type="text" (keyup.enter)="MyFunction()" placeholder="Patient names...">
        <!--ovde ide foreach pacijent sa tim id unesenim ispisati ime prezime... umesto zakucanih podataka-->
        <div class="founddiv">
            <table id="myTable">
                <tr>
                    <th (click)="sortTable(1)">Name</th>
                    <th (click)="sortTable(2)">Surname</th>
                    <th (click)="sortTable(3)">Uidn</th>
                    <th (click)="sortTable(4)">Username</th>
                </tr>
                <tbody id="tableinfo">
                    <tr *ngFor="let u of users">
                        <td>{{u.name}}</td>
                        <td>{{u.surname}}</td>
                        <td>{{u.uidn}}</td>
                        <td>{{u.username}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
